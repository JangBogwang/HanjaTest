<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>급수별 랜덤 한자 퀴즈</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #333;
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .level-section {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 1.1em;
      font-weight: 500;
      color: #555;
      margin-bottom: 12px;
    }

    select {
      width: 100%;
      padding: 12px 16px;
      font-size: 1em;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Sans KR', sans-serif;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 120px;
      padding: 14px 20px;
      font-size: 1em;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Sans KR', sans-serif;
      position: relative;
      overflow: hidden;
    }

    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover:before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
    }

    .btn-secondary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
    }

    .btn-secondary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .display-section {
      background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
      border-radius: 16px;
      padding: 30px;
      margin: 20px 0;
      border: 1px solid #e0e8ff;
    }

    .hanja-display {
      margin-bottom: 25px;
    }

    .hanja-display h3 {
      color: #555;
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .hanja-text {
      font-size: 4em;
      font-weight: 700;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      min-height: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .meaning-display h3 {
      color: #555;
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .meaning-text {
      font-size: 1.5em;
      font-weight: 500;
      color: #667eea;
      min-height: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pulse {
      animation: pulse 0.6s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      .hanja-text {
        font-size: 3em;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      button {
        min-width: auto;
      }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 한자 퀴즈</h1>
    
    <div class="level-section">
      <label for="level">🎯 급수 선택</label>
      <select id="level">
        <option value="8">8급 (초급)</option>
        <option value="7">7급</option>
        <option value="6">6급</option>
        <option value="5">5급</option>
        <option value="4">4급</option>
        <option value="3">3급</option>
        <option value="2">2급</option>
        <option value="1">1급 (최고급)</option>
      </select>
    </div>

    <div class="button-group">
      <button class="btn-primary" onclick="showRandomHanja()" id="hanjaBtn">
        🎲 한자 보기
      </button>
      <button class="btn-secondary" onclick="showMeaning()" id="meaningBtn" disabled>
        💡 뜻 보기
      </button>
    </div>

    <div class="display-section">
      <div class="hanja-display">
        <h3>한자</h3>
        <div class="hanja-text" id="hanjaDisplay">📖</div>
      </div>
      
      <div class="meaning-display">
        <h3>뜻</h3>
        <div class="meaning-text" id="meaningDisplay">🤔</div>
      </div>
    </div>
  </div>

  <script>
    let currentPair = null;
    let cachedFiles = {}; // 파일 캐시

    async function showRandomHanja() {
      const level = document.getElementById('level').value;
      const hanjaBtn = document.getElementById('hanjaBtn');
      const hanjaDisplay = document.getElementById('hanjaDisplay');
      const meaningDisplay = document.getElementById('meaningDisplay');
      
      // 로딩 상태 표시
      hanjaBtn.innerHTML = '<span class="loading"></span>한자 로딩...';
      hanjaBtn.disabled = true;
      
      try {
        let content;
        const filePath = `assets/${level}.txt`;
        
        // 캐시된 파일이 있으면 사용, 없으면 fetch
        if (cachedFiles[level]) {
          content = cachedFiles[level];
        } else {
          const response = await fetch(filePath);
          if (!response.ok) {
            throw new Error(`파일을 불러올 수 없습니다. (상태: ${response.status})`);
          }
          content = await response.text();
          cachedFiles[level] = content; // 캐시에 저장
        }
        
        // 파일 내용에서 한자-뜻 쌍 추출 (탭 또는 공백으로 구분)
        const lines = content.split('\n')
          .map(line => line.trim())
          .filter(line => line && (line.includes('\t') || line.includes(' ')));
        
        if (lines.length === 0) {
          throw new Error('유효한 한자 데이터가 없습니다.');
        }
        
        const randomLine = lines[Math.floor(Math.random() * lines.length)];
        // 탭 또는 연속된 공백으로 분리
        const parts = randomLine.split(/\t+|\s{2,}/).filter(part => part.trim());
        
        if (parts.length < 2) {
          throw new Error('한자 데이터 형식이 올바르지 않습니다.');
        }
        
        const [hanja, meaning] = [parts[0].trim(), parts[1].trim()];
        
        if (!hanja || !meaning) {
          throw new Error('한자 데이터 형식이 올바르지 않습니다.');
        }
        
        currentPair = { hanja, meaning };
        
        // 애니메이션과 함께 한자 표시
        hanjaDisplay.className = 'hanja-text fade-in pulse';
        hanjaDisplay.textContent = hanja;
        
        meaningDisplay.className = 'meaning-text';
        meaningDisplay.textContent = '❓';
        
        document.getElementById('meaningBtn').disabled = false;
        
      } catch (error) {
        console.error('한자 로딩 오류:', error);
        alert(`${level}급 한자를 불러오는 데 실패했습니다.\n\n오류: ${error.message}\n\n파일 경로를 확인해주세요: assets/${level}.txt`);
        hanjaDisplay.textContent = '❌';
        meaningDisplay.textContent = '파일 없음';
      } finally {
        hanjaBtn.innerHTML = '🎲 한자 보기';
        hanjaBtn.disabled = false;
      }
    }

    function showMeaning() {
      if (currentPair) {
        const meaningDisplay = document.getElementById('meaningDisplay');
        meaningDisplay.className = 'meaning-text fade-in';
        meaningDisplay.textContent = currentPair.meaning;
        document.getElementById('meaningBtn').disabled = true;
      }
    }

    // 키보드 단축키 추가
    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        event.preventDefault();
        if (!document.getElementById('hanjaBtn').disabled) {
          showRandomHanja();
        }
      } else if (event.code === 'Enter') {
        event.preventDefault();
        if (!document.getElementById('meaningBtn').disabled) {
          showMeaning();
        }
      }
    });

    // 초기 애니메이션
    window.addEventListener('load', function() {
      document.querySelector('.container').style.animation = 'fadeIn 0.8s ease-out';
    });
  </script>
</body>
</html>
